{% extends 'base.html' %} 
{% block content %}
    <br>
	<div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card bg-secondary text-white">
                    <h5 class="card-header">Archived Reviews</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Description</th>
                                    <th scope="col">Response</th>
                                    <th scope="col">
                                        <form method="post">
                                            <button type="submit" class="btn btn-primary" name="Download">Download</button>
                                        </form>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {{ table|safe }}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
