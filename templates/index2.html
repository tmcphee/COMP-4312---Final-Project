{% extends 'base.html' %} 
{% block content %}
    <div class="container-fluid">
        <h2 class="text-center">Welcome To</h2>
        <h3 class="text-center">Hotel Review Analyzer</h3>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block h-75 w-50 mx-auto" src="static/images/download.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block h-75 w-50 mx-auto" src="static/images/download2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block h-75 w-50 mx-auto" src="static/images/download3.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block h-75 w-50 mx-auto" src="static/images/download4.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block h-75 w-50 mx-auto" src="static/images/download5.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h5 class="text-center">
            <strong>
                To start go to <a href="/Run" style="color: orange;">Run</a> or <a href="/archive" style="color: orange;">Archive</a>
            </strong>
        </h5>

        <h5 class="text-center">
            <strong>
                Also see our
                <a href="https://hub.docker.com/repository/docker/tmcphee/hotelreviews" style="color: orange;">Docker hub</a>
                and
                <a href="https://github.com/tmcphee/COMP-4312---Final-Project" style="color: orange;">GitHub</a>
            </strong>
        </h5>
    </div>
{% endblock %}
