{% extends 'base.html' %} 
{% block content %} 

    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <div class="card bg-secondary text-white">
                    <h5 class="card-header">Analyze a Review</h5>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <textarea class="form-control" name="input" rows="4">{{ content }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="card bg-secondary text-white">
                    <h5 class="card-header">Stored Reviews</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                  <th scope="col">Description</th>
                                  <th scope="col">Response</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{ table|safe }}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
